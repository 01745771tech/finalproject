<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build PC</title>
    <link rel="stylesheet" href="/css/buildpc-style.css">


</head>
<body>


    <body>
        <div id="wrapper">
    
            <header>
                <h1>Warning!</h1>
                <h2>Please read before you continue</h2>
                <p>you can build a PC on your own or have the option for I to help
                   The ideal build for the reasoning of you purpose.
                </p>
            </header>

            <section class="reserve">
                <form method="post" name="reservation" data-netlify="true">
                  
                    <div>
                        <label for="firstName">Processor</label>
                        <input type="text" name="firstName" id="firstName" placeholder="AMD" required>
                    </div>
    
                    <div>
                        <label for="lastName">Operating System Storage</label>
                        <input type="text" name="lastName" id="lastName" placeholder="500GB" required>
                    </div>
    
                    <div>
                        <label for="email">Power Supply</label>
                        <input type="email" name="email" id="email" placeholder="550 Watt" required>
                    </div>
    
                    <div>
                        <label for="tel">Motherboard</label>
                        <input type="tel" name="tel" id="tel" placeholder="Micro ATX" required>
                    </div>
    
                    <div>
                        <label for="date">Cooling Solution</label>
                        <input type="tel" name="tel" id="tel" placeholder="Standard Cooling Fan" required>
                    </div>
    
                    <div>
                        <label for="date">Network Connectivity</label>
                        <input type="tel" name="tel" id="tel" placeholder="10/100/1000 Gigabit Netowrk Onboard" required>
                    </div>
    
                    <div>
                        <label for="date">Memory</label>
                        <input type="tel" name="tel" id="tel" placeholder="2x8GB DDR-3200 16GB Dual Channel Memory" required>
                    </div>

                    <div>
                        <label for="date">Chassis Selection</label>
                        <input type="tel" name="tel" id="tel" placeholder="Micro Tower Black" required>
                    </div>

                    <div>
                        <label for="date">Graphic Card</label>
                        <input type="tel" name="tel" id="tel" placeholder="AMD Radeon RX Vega 7 Onboard" required>
                    </div>
    
    
    
    
                    <div>
                        <label for="room">Room Type</label>
                        <select>
                            <option disabled hidden selected>Choose One</option>
                            <option>Luxury</option>
                            <option>Standard</option>
                        </select>
                    </div>

                    <div>
                        <label for="agree">I agree to all the terms listed above</label>
                        <input type="checkbox" name="agree" id="agree" required>
                    </div>
    
                    <button>Submit</button> <br>
                    <button>Reset</button>
                </form>
            </section>
            













    
</body>
</html>
